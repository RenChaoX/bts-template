<!DOCTYPE html>
<html lang="zh">

<head>

	<meta content="black" name="apple-mobile-web-app-status-bar-style" />

  <link rel="stylesheet" href="index.css">

<body>

    {{message}}
    <app-name></app-name>

    const { createApp } = Vue

    createApp({
      components: {

      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>

</html>
